<h2>User List</h2>
<a href="/add">Add User</a>
<table border="1">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Action</th>
</tr>
{% for user in users %}
<tr>
    <td>{{ user[0] }}</td>
    <td>{{ user[1] }}</td>
    <td>{{ user[2] }}</td>
    <td>
        <a href="/edit/{{ user[0] }}">Edit</a>
        <a href="/delete/{{ user[0] }}">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
